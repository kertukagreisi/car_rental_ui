---
openapi: 3.0.3
info:
  title: car_rental_backend API
  version: 1.0-SNAPSHOT
paths:
  /bookings/all:
    get:
      tags:
        - Booking Endpoint
      responses:
        "200":
          description: List of bookings found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
  /bookings/car/{carId}:
    get:
      tags:
        - Booking Endpoint
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: List of bookings found for a car
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
  /bookings/create:
    post:
      tags:
        - Booking Endpoint
      parameters:
        - name: carId
          in: query
          schema:
            format: int64
            type: integer
        - name: userId
          in: query
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        "200":
          description: OK
  /bookings/get/{id}:
    get:
      tags:
        - Booking Endpoint
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: Booking found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        "404":
          description: Booking not found
  /bookings/update:
    put:
      tags:
        - Booking Endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        "200":
          description: OK
  /bookings/user/{userId}:
    get:
      tags:
        - Booking Endpoint
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: List of bookings found for a user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Booking'
  /bookings/{id}:
    delete:
      tags:
        - Booking Endpoint
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: OK
  /cars/all:
    get:
      tags:
        - Car Endpoint
      responses:
        "200":
          description: List of cars found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Car'
  /cars/create:
    post:
      tags:
        - Car Endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Car'
      responses:
        "200":
          description: OK
  /cars/delete/{id}:
    delete:
      tags:
        - Car Endpoint
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: OK
  /cars/get/{id}:
    get:
      tags:
        - Car Endpoint
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: Car found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        "404":
          description: Car not found
  /cars/update:
    put:
      tags:
        - Car Endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Car'
      responses:
        "200":
          description: OK
  /ratings/all:
    get:
      tags:
        - Rating Endpoint
      responses:
        "200":
          description: List of ratings found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rating'
  /ratings/car/{carId}:
    get:
      tags:
        - Rating Endpoint
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: List of ratings found for a car
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rating'
  /ratings/create:
    post:
      tags:
        - Rating Endpoint
      parameters:
        - name: bookingId
          in: query
          schema:
            format: int64
            type: integer
        - name: carId
          in: query
          schema:
            format: int64
            type: integer
        - name: userId
          in: query
          schema:
            format: int64
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rating'
      responses:
        "200":
          description: OK
  /ratings/get/{id}:
    get:
      tags:
        - Rating Endpoint
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: Rating found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Car'
        "404":
          description: Rating not found
  /ratings/update:
    put:
      tags:
        - Rating Endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Rating'
      responses:
        "200":
          description: OK
  /ratings/user/{userId}:
    get:
      tags:
        - Rating Endpoint
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: List of ratings found for a user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rating'
  /ratings/{id}:
    delete:
      tags:
        - Rating Endpoint
      parameters:
        - name: id
          in: path
          required: true
          schema:
            format: int64
            type: integer
      responses:
        "200":
          description: OK
  /user/login:
    post:
      tags:
        - User Endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "401":
          description: Please check your password!
  /user/signUp:
    post:
      tags:
        - User Endpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "409":
          description: This username already exists!
components:
  schemas:
    Booking:
      type: object
      properties:
        id:
          format: int64
          type: integer
        startDate:
          $ref: '#/components/schemas/Date'
        endDate:
          $ref: '#/components/schemas/Date'
        timeStamp:
          $ref: '#/components/schemas/Date'
        rating:
          $ref: '#/components/schemas/Rating'
        car:
          $ref: '#/components/schemas/Car'
        user:
          $ref: '#/components/schemas/User'
    Brand:
      enum:
        - ALFA_ROMEO
        - AUDI
        - BMW
        - BUGATTI
        - FERRARI
        - FIAT
        - FORD
        - MERCEDES_BENZ
        - TOYOTA
        - VOLKSWAGEN
      type: string
    Car:
      type: object
      properties:
        id:
          format: int64
          type: integer
        model:
          type: string
        brand:
          $ref: '#/components/schemas/Brand'
        engine:
          type: string
        fuelType:
          $ref: '#/components/schemas/FuelType'
        doors:
          format: int32
          type: integer
        color:
          $ref: '#/components/schemas/Color'
        transmission:
          $ref: '#/components/schemas/Transmission'
        seats:
          format: int32
          type: integer
        year:
          format: int32
          type: integer
        licencePlate:
          type: string
        price:
          format: double
          type: number
    Color:
      enum:
        - BEIGE
        - BLACK
        - CHROME
        - GRAY
        - GREEN
        - RED
        - YELLOW
        - WHITE
      type: string
    Date:
      format: date
      type: string
      example: 2022-03-10
    FuelType:
      enum:
        - ELECTRIC
        - GAS
        - GASOLINE
        - GASOLINE_GAS
        - PETROL
      type: string
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    Rating:
      type: object
      properties:
        id:
          format: int64
          type: integer
        rating:
          format: int32
          type: integer
        comment:
          type: string
        timeStamp:
          $ref: '#/components/schemas/Date'
        car:
          $ref: '#/components/schemas/Car'
        user:
          $ref: '#/components/schemas/User'
    Transmission:
      enum:
        - MANUAL
        - AUTOMATIC
      type: string
    User:
      type: object
      properties:
        id:
          format: int64
          type: integer
        username:
          type: string
        password:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'
    UserRole:
      enum:
        - ADMIN
        - USER
      type: string
